    <main>
      <h2>Gestión de Gastos</h2>

      <div class="container">
        <section>
            <h3>Editar Gastos</h3>
            <article id="formularioEdicion">
                <div class="row justify-content-center">
                <div class="col-md-8">
                        <div class="mb-3">
                            <label for="importeGasto" class="form-label">Importe del Gasto</label>
                            <input type="text" id="importeGasto" placeholder="Ingrese el importe del Gasto">
                        </div>
                        <div class="mb-3">
                            <label for="nombreConcepto" class="form-label">Nombre del Concepto</label>
                            <select id="nombreConcepto" class="form-select">
                                <option value="">Seleccione un concepto</option>
                            </select>

                        </div>

                        <div class="mb-3">
                            <label for="mesGasto" class="form-label">Mes</label>
                            <select id="mesGasto" class="form-select">
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                            </select>
                        </div>
                        <div class="mb-3">
                          <label for="anioGasto" class="form-label">Año</label>
                          <input type="number" class="form-control" id="anioGasto" name="anioGasto" required>
                      </div>
                        <div class="mb-3" id="fechaVencimientoDiv" style="display: none;">
                          <label for="fechaVencimientoGasto" class="form-label">Fecha de Vencimiento</label>
                          <input type="date" class="form-control" id="fechaVencimientoGasto" name="fechaVencimientoGasto">
                      </div>


                    <button id="modificarGasto" class="btn btn-primary">Modificar Gasto</button>
                    <button id="cancelarGasto" class="btn btn-primary" type="button" onclick="window.close();">Cancelar</button>

                </div>
            </div>
            </article>
            

        </section>

    </div>
