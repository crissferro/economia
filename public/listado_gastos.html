<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/e0f7a1940e.js" crossorigin="anonymous"></script>
    <title>SoloCaps</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <header>
        <div>
            <a href="index.html">
                <img src="./img/logo.png" alt="Logo de Solo Caps">
            </a>
            <h1>Gastos Familiares</h1>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="dashboard.html" id="listado-link">Dashboard</a>
            <a href="gastos.html">Cargar Gastos</a>
            <a href="rubros.html">Rubros</a>
            <a href="conceptos.html">Conceptos</a>
            <a class="activo" href="listado_gastos.html">Listado de Gastos</a>
            <a href="login.html" style="display:none;">Log In</a>
            
            <a href="index.html">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Pago de Gastos</h2>

        <section class="filtros">
            <div>
                <label for="mes">Mes:</label>
                <select id="mes"></select>
                <label for="anio">Año:</label>
                <select id="anio"></select>

                <label for="rubro">Rubro:</label>
                <select id="rubro">
                    <option value="">Todos</option>
                    <!-- Opciones generadas dinámicamente desde la BD -->
                </select>
            
                <label for="concepto">Concepto:</label>
                <select id="concepto">
                    <option value="">Todos</option>
                    <!-- Opciones generadas dinámicamente desde la BD -->
                </select>
            
                <label for="pagado">Pagado:</label>
                <select id="pagado">
                    <option value="">Todos</option>
                    <option value="1">Sí</option>
                    <option value="0">No</option>
                </select>
            
                <button type="button" id="aplicarFiltros">Aplicar</button>
                <button type="button" id="ordenarVencimiento">Ordenar por Vencimiento</button>
            </div>
        </section>
        <section>
            <article class="listado">
                <h3>Listado de Gastos</h3>
                
                <div id="listaGastos">
                        <!-- Aquí se mostrará la lista de Gastos -->
                </div>  
            </article>
        </section>
    </main>

        </div>
    </footer>

    <script src="js/gastos/listado.js"></script>
