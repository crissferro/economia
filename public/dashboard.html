      <a href="index.html">
        <img src="./img/logo.png" alt="Logo de Gastos Hogar"></a>

      <h1>Gastos del Hogar</h1>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a  class="activo" href="dashboard.html">Dashboard</a>

            <a href="index.html">Logout</a>
        </nav>
    </header>
	<main>
        
            <h2>Resumen de Ingresos y Egresos</h2>
            <section class="filtros">
                <div>
                    <label for="mes">Mes:</label>
                    <select id="mes"></select>
                    <label for="anio">Año:</label>
                    <select id="anio"></select>
                </div>
            </section>
        <div class="agregar">

            <section class="tarjeta">
                    <article class="card saldo">
                        <header>
                            <h3 class="titulo">Resumen</h3>
                        </header>
                        <p class="cuerpo" id="totalResumen"></p>
                    </article>
                    <div class="ingresos-egresos">
                        <article class="card ingresos">
                            <header>
                                <h3 class="titulo">Ingresos</h3>
                            </header>
                            <p class="cuerpo" id="totalIngresos"></p>
                        </article>

                        <article class="card egresos">
                            <header>
                                <h3 class="titulo">Egresos</h3>
                            </header>
                            <p class="cuerpo" id="totalEgresos"></p>
                        </article>
                    </div>
            </section>
        </div>
        <h2>Resumen de Egresos por Rubro</h2>
        <div class="agregar2">
            <section class="resumen-rubros">
                <article>
                                <table class="table table-striped" id="rubrosTable">
                                <thead>
                                    <tr>
                                        <th>Rubro</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí se llenarán los datos dinámicamente -->
                                </tbody>
                            </table>
                </article>
                <article class="grafico">
                    <!-- Gráfico de torta -->
                    <canvas id="rubrosChart" width="500" height="500"></canvas>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                </article>
            </section>
        </div>
        
        <div class="chart-container">
    <h2>Gastos por Concepto</h2>
    <canvas id="conceptosChart"></canvas>
</div>


        

	</main>
