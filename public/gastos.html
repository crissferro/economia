    <main>
      <h2>Gestión de Gastos</h2>
      <section class="agregar">
        <div class="orden">
          
          <h3>Agregar Gastos</h3>

          <article class="formulario" id="concepto-agregar">
            <form>
              
                            <label for="importeGasto">Importe del Gasto</label>
                            <input type="text" id="importeGasto" placeholder="Ingrese el importe del Gasto">
                        
                        
                            <label for="nombreConcepto">Nombre del Concepto</label>
                            <select id="nombreConcepto">
                                <option value="">Seleccione un concepto</option>
                            </select>
                          
                            <!--Se muestra el tipo de concepto(ingreso/egreso)-->
                            <p id="tipoConcepto"></p>
                       

                        
                            <label for="mesGasto">Mes</label>
                            <select id="mesGasto">
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                            </select>
                        
                        
                          <label for="anioGasto">Año</label>
                          <input type="number" id="anioGasto" name="anioGasto" required>
                      
                        <div id="fechaVencimientoDiv" style="display: none;">
                          <label for="fechaVencimientoGasto" >Fecha de Vencimiento</label>
                          <input type="date" id="fechaVencimientoGasto" name="fechaVencimientoGasto">
                        </div>

                        <div>
                          <input type="button" value="Agregar Gasto" id="agregarGasto">
                        </div>
                    

              
          </form>
          </article>

                
         
            
        </div>

      </section>
