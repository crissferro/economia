            <a href="index.html">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Gestión de Conceptos</h2>

      <div class="container">
        <section>
            <h3>Agregar Concepto</h3>
            <article id="concepto-agregar">
                <div class="row justify-content-center">
                <div class="col-md-8">
                        <div class="mb-3">
                            <label for="nombreConcepto" class="form-label">Nombre del Concepto</label>
                            <input type="text" id="nombreConcepto" placeholder="Ingrese el nombre del Concepto">
                        </div>
                        <div class="mb-3">
                            <label for="rubroConcepto" class="form-label">Nombre del Rubro</label>
                            <select id="rubroConcepto" class="form-select">
                                <option value="">Seleccione un rubro</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="tipoConcepto" class="form-label">Tipo de Concepto</label>
                            <select id="tipoConcepto" class="form-select">
                            <option value="ingreso">Ingreso</option>
                            <option value="egreso">Egreso</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="vencimientoConcepto" class="form-label">Requiere Fecha de Vencimiento</label>
                            <select id="requiereVencimiento" class="form-select">
                                <option value="1">Si</option>
                                <option value="0">No</option>
                            </select>
                        </div>


                    <button id="agregarConcepto" class="btn btn-primary">Agregar Concepto</button>

                </div>
            </div>
            </article>
            

        </section>

        <section>
                        <!-- Formulario oculto para editar -->
                <div id="formularioEdicion" style="display:none;" class="mt-3">
                    <h3>Editar Concepto</h3>
                    <div class="mb-3">
                        <label for="concepto-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="concepto-nombre" name="editarNombreConcepto">
                    </div>

                    <div class="mb-3">
                        <label for="concepto-rubro">Rubro:</label>
                    <select id="concepto-rubro">
                        <!-- Opciones cargadas dinámicamente -->
                    </select>
                    </div>

                    <div class="mb-3">
                                    <label for="concepto-tipo">Tipo:</label>
                    <select id="concepto-tipo">
                        <option value="ingreso">Ingreso</option>
                        <option value="egreso">Egreso</option>
                    </select>
                    </div>

                    <div class="mb-3">
                        <label for="concepto-requiere-vencimiento">Requiere vencimiento:</label>
                        <input type="checkbox" id="concepto-requiere-vencimiento">
                    </div>
                    <button type="submit">Guardar cambios</button>
                    <button id="cancelarEditarConcepto" class="btn btn-secondary">Cancelar</button>
                </div>
        </section>

        <section>
            <h3>Listado de Conceptos</h3>
            <article>
            <div id="listaConceptos" class="mt-3">
                    <!-- Aquí se mostrará la lista de Conceptos -->
            </div>            
            
            </article>


        </section>

    </div>
                
    </main>
