        <div>
            <a href="index.html">
                <img src="./img/logo.png" alt="Logo de Solo Caps">

            <a href="index.html">Inicio</a>
            <a href="dashboard.html" id="listado-link">Dashboard</a>

        </nav>
    </header>
    <main>
        <h2>Gestión de Conceptos</h2>

        <section class="agregar">
            
            <div class="orden">
                <h3>Agregar Concepto</h3>
                
                <article class="formulario" id="concepto-agregar">
                    <form>

                        <div>
                            <label for="nombreConcepto" class="form-label">Nombre del Concepto</label>
                            <input type="text" id="nombreConcepto" placeholder="Ingrese el nombre del Concepto">
                        </div>
                        <div>
                            <label for="rubroConcepto" class="form-label">Nombre del Rubro</label>
                            <select id="rubroConcepto" class="form-select">
                                <option value="">Seleccione un rubro</option>
                            </select>
                        </div>

                        <div>
                            <label for="tipoConcepto" class="form-label">Tipo de Concepto</label>
                            <select id="tipoConcepto" class="form-select">
                            <option value="ingreso">Ingreso</option>
                            <option value="egreso">Egreso</option>
                            </select>
                        </div>
                        <div>
                            <label for="vencimientoConcepto" class="form-label">Requiere Fecha de Vencimiento</label>
                            <select id="requiereVencimiento" class="form-select">
                                <option value="1">Si</option>
                                <option value="0">No</option>
                            </select>
                        </div>

                        <input type="button" value="Agregar Concepto" id="agregarConcepto">

                </form>
                </article>

                
            </div>
 
        </section>
        
        <section>
            <article class="listado">
                <h3>Listado de Conceptos</h3>
                
                <div id="listaConceptos" >
                        <!-- Aquí se mostrará la lista de Conceptos -->
                </div>            
        
            </article>
        </section> 
    </main>
